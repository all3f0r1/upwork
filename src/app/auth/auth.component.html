<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <!-- <span class="help-block" *ngIf="!form.get('email').valid && form.get('email').touched">Please enter a valid
          email</span> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <!-- <span class="help-block" *ngIf="!form.get('password').valid && form.get('password').touched">Please enter a
          valid
          password</span> -->
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ isLoginMode ? 'Login' : 'Sign-Up'
          }}</button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign-Up' :
          'Login' }}</button>
      </div>
    </form>
  </div>
</div>
